[languages.zh-tw.params]
# site description
description = "臺灣的交通安全部落格"
# site keywords
keywords = ["交通安全", "臺灣", "熊安全"]


# Home page config
[languages.zh-tw.params.home]
# amount of RSS pages
rss = 10
# Home page profile
[languages.zh-tw.params.home.profile]
enable = true
# Gravatar Email for preferred avatar in home page
gravatarEmail = ""
# URL of avatar shown in home page
avatarURL = "/images/avatar.webp"
# title shown in home page (HTML format is supported)
title = ""
# subtitle shown in home page (HTML format is supported)
subtitle = "提昇臺灣的交通安全是熊安全的夢想"
# whether to use typeit animation for subtitle
typeit = false
# whether to show social links
social = true
# disclaimer (HTML format is supported)
disclaimer = ""
# Home page posts

[languages.zh-tw.params.home.posts]
enable = true
# special amount of posts in each home posts page
# paginate = 6
# display image-preview
imagePreview = true

[languages.zh-tw.params.page]
fraction = true
ruby = true
fontawesome = false

# Markup related configuration in Hugo
[markup]
# Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
[markup.highlight]
# false is a necessary configuration (https://github.com/khusika/FeelIt/issues/158)
noClasses = false

[privacy]
# privacy of the Google Analytics
[privacy.googleAnalytics]
anonymizeIP = false
disable = false
respectDoNotTrack = true
useSessionStorage = false
